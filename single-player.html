<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Player</title>
    <link rel="stylesheet" href="main.css" />
    <!-- imported google font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
  </head>
  <body>
    <!-- header image linked to landing page & embedded video(YouTube - Wii music) -->
    <header>
      <iframe
        width="160"
        height="100"
        src="https://www.youtube.com/embed/xTKVcAeTxtE"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <a href="index.html"><img id="main-title" src="images/TTT LOGO.gif" /></a>
    </header>
    <!-- nav bar with two buttons linked to Home and the Multiplayer pages -->
    <nav>
      <a class="navbar" href="index.html">HOME</a
      ><a class="navbar" href="multi-player.html">MULTIPLAYER</a>
    </nav>
    <!-- named div tags for the tic tac toe grid -->
    <!-- main flex container -->
    <game id="game">
      <!-- grid -->
      <board class="container">
        <!-- each grid space -->
        <item id="boxOne" class="TTT"></item>
        <item id="boxTwo" class="TTT"></item>
        <item id="boxThree" class="TTT"></item>
        <item id="boxFour" class="TTT"></item>
        <item id="boxFive" class="TTT"></item>
        <item id="boxSix" class="TTT"></item>
        <item id="boxSeven" class="TTT"></item>
        <item id="boxEight" class="TTT"></item>
        <item id="boxNine" class="TTT"></item>
      </board>
      <!-- Player Status Bar -->
      <div>
        <h4 id="player-status">Player Status</h4>
      </div>
      <!-- Timer -->
      <div id="timer">
        <label id="minutes">00</label>
        <label id="colon">:</label>
        <label id="seconds">00</label>
      </div>
      <!-- buttons with "reset" and "replay" disabled -->
      <div class="buttons">
        <button id="start-button">Start</button>
        <button id="reset-button">Reset</button>
        <button disabled>Replay</button>
      </div>
    </game>
    <!-- footer with copyright and fake email/phone contact -->
    <footer>
      Â©Tic.Tac.Toe |
      <a class="contact" href="mailto:someone@yoursite.com">Email Us</a> |
      <a class="contact" href="tel:1-800-777-0000">Call us 1-800-777-0000</a>
    </footer>
    <script src="singleP.js"></script>
  </body>
</html>
